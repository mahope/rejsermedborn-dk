<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Product box outline -->
  <g transform="translate(100, 100)">
    <rect x="0" y="50" width="200" height="150" rx="12" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8 4"/>

    <!-- Speaker icon -->
    <g transform="translate(50, 80)">
      <rect x="0" y="0" width="100" height="90" rx="8" fill="#e2e8f0"/>
      <circle cx="50" cy="45" r="25" fill="#cbd5e1"/>
      <circle cx="50" cy="45" r="10" fill="#94a3b8"/>
    </g>

    <!-- Sound waves -->
    <g fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" opacity="0.5">
      <path d="M160 95 Q170 85, 160 75"/>
      <path d="M170 100 Q185 85, 170 70"/>
      <path d="M180 105 Q200 85, 180 65"/>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">
    Produktbillede
  </text>
</svg>
