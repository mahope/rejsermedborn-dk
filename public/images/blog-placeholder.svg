<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Decorative sound waves -->
  <g fill="none" stroke="#0284c7" stroke-width="4" stroke-linecap="round" opacity="0.3">
    <path d="M100 200 Q200 100, 300 200 Q400 300, 500 200 Q600 100, 700 200"/>
    <path d="M100 150 Q200 75, 300 150 Q400 225, 500 150 Q600 75, 700 150" opacity="0.5"/>
    <path d="M100 250 Q200 175, 300 250 Q400 325, 500 250 Q600 175, 700 250" opacity="0.5"/>
  </g>

  <!-- Moon/sleep icon -->
  <g transform="translate(350, 150)">
    <circle cx="50" cy="50" r="40" fill="#0284c7" opacity="0.2"/>
    <path d="M50 20 A30 30 0 1 0 80 50 A25 25 0 1 1 50 20" fill="#0284c7" opacity="0.4"/>
  </g>

  <!-- Zzz -->
  <g font-family="system-ui, sans-serif" font-weight="bold" fill="#0284c7" opacity="0.4">
    <text x="420" y="140" font-size="24">Z</text>
    <text x="450" y="120" font-size="20">z</text>
    <text x="475" y="105" font-size="16">z</text>
  </g>
</svg>
